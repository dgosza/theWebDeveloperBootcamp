<!DOCTYPE html>
<html>
<head>
	<title>exercise form</title>
</head>
<body>

	<H1>Register</H1>

	<form>

		<label for="fname">First Name: </label>
		<input type="text" id="fname" name="name" placeholder="John" required>

		<label for="lname">Last Name: </label>
		<input type="text" id="lname" name="lastname" placeholder="Smith" required>

		<Br>

		<label for="male">Male</label>
		<input type="radio" value="Male" name="sex" id="male">

		<label for="female">Female</label>
		<input type="radio" value="Female" name="sex" id="female">

		<label id="other">Other</label>
		<input type="radio" value="Other" name="sex" id="other">

		<br>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="your email" required>

		<label for="pss">Password</label>
		<input type="password" id="pss" name="password" placeholder="your password" required minlength="5" maxlength="10">

		<br>

		<label for="birth">Birthday</label>
		<select name="mes">
			<option value="month" selected disabled>Month</option>
			<option value="jan">Janeiro</option>
			<option value="fev">Fevereiro</option>
			<option value="abril">Abril</option>
			<option value="maio">Maio</option>
		</select>

		<select name="dia">
			<option value="day" selected disabled>Day</option>
			<option value="um">1</option>
			<option value="dois">2</option>
			<option value="tres">3</option>
			<option value="quatro">4</option>
		</select>

		<select name="ano">
			<option value="year" selected disabled>Year</option>
			<option value="2018">2018</option>
			<option value="2019">2019</option>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
		</select>

		<Br>

		<label for="agree">I agree to the terms and conditions</label>
		<input type="checkbox" id="agree" name="agreeTerms">

		<button>Enviar</button>

		</form>


</body>
</html>
